<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <nav>
      <img src="assets/netflix_logo.png" height="50px" alt="logo" />
    </nav>

    <div class="container d-flex flex-column w-50">
      <div>
        <h3>Edit Profile</h3>
      </div>
      <hr />
      <div class="row justify-content-around">
        <div class="col-3 my-4">
          <img src="assets/avatar.png" width="130px" alt="avatar" />
        </div>
        <div class="col-9">
          <div class="my-4">
            <input type="text" placeholder="Strive Student" />
            <h4>Language:</h4>
            <div class="dropdown">
              <button
                class="btn btn-secondary bg-black dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Italian</a></li>
                <li><a class="dropdown-item" href="#">French</a></li>
                <li>
                  <a class="dropdown-item" href="#">Japanese</a>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <div class="my-4">
            <h4>Maturity Settings:</h4>
            <p class="border border-light d-inline p-1 px-2">
              <b> ALL MATURITY RATING</b>
            </p>
            <p>Show titles of all maturity ratings for this profile</p>
            <button class="buttonProfile">EDIT</button>
          </div>
          <hr />
          <div class="my-4">
            <h4>Autoplay controls</h4>
            <input type="checkbox" />
            <label for="checkbox">
              Autoplay next episode in a series on all devices.</label
            >
            <br />
            <input type="checkbox" />
            <label for="checkbox">
              Autoplay previews while browsing on all devices.</label
            >
          </div>
        </div>
        <hr />
      </div>
      <div>
        <button class="buttonProfile">SAVE</button>
        <button class="buttonProfile">CANCEL</button>
        <button class="buttonProfile">DELETE PROFILE</button>
      </div>
    </div>
  </body>
</html>
